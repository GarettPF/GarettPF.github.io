<html lang="en">
    <head>
        <title>H2O</title>
        <meta charset="utf-8">

        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- Font awesome 4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            body {
                overflow: hidden;
                background-color: rgb(134, 134, 134);
            }

            #header {
                position: fixed;
                height: 10vh; 
                width: 100vw;
                top: 0;
                left: 0;
                background-color: crimson;
                z-index: 2;
            }

            #backButton {
                color: black;
                border-radius: 50%;
                position: fixed;
                height: 8vh;
                width: 8vh;
                top: 1vh;
                left: 1vh;
                font-size: 3rem;
            }

            #combine {
                position: fixed;
                right: 1vh;
                top: 1vh;
                height: 8vh;
                font-size: 3rem;
                border-radius: 0.5rem;
            }

            #topic {
                position: fixed;
                top: 10vh;
                left: 0;
                width: 100vw;
                margin: 0;
                text-align: center;
                background-color: grey;
            }

            video {
                transform: rotateY(180deg);
            }

            #arjsDebugUIContainer, .a-enter-vr {
                visibility: hidden;
            } 
        </style>
    </head>

    <body>

        <div id="header">
            <button id="backButton" onclick="window.location.href = 'index.html';"><i class="fa fa-arrow-circle-left"></i></button>
            <button id="combine" onclick="combine_molecules()">Combine</button>
        </div>
        <h1 id="topic">H2O Molecule</h1>

        
        <a-scene embedded>
        
            <!-- models -->
            <a-assets>
                <a-asset-item id="oxygen" src="/models/oxygen.gltf"></a-asset-item>
                <a-asset-item id="hydrogen" src="/models/hydrogen.gltf"></a-asset-item>
                <a-asset-item id="molecule" src="/models/h2o.gltf"></a-asset-item>
            </a-assets>

            <!-- Markers -->
            <a-marker id="oxygen-marker" type='pattern' url='/markers/pattern-Oxygen.patt'>
                <a-entity 
                    gltf-model="#oxygen" 
                    position="0 0 0"
                    scale="2 2 2">
                    <a-animation attribute="rotation" dur="5000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker id="hydrogen-marker" type='pattern' url='/markers/pattern-Hydrogen.patt'>
                <a-entity
                    gltf-model="#hydrogen" 
                    position="0 0 0"
                    scale="2.1 2.1 2.1">
                    <a-animation attribute="rotation" dur="5000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
                </a-entity>
            </a-marker>
      
            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>

        <script src="/js/h2o.js"></script>
    </body>

</html>
