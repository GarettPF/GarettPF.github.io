<html lang="en">
	<head>
        <!-- garettpf.github.io -->
        <title>My first three.js app</title>
        <meta charset="utf-8">
        <style type="text/css">
            #main-header{
                text-align:center;
                background-color:gray;
                color:rgb(201, 7, 7);
                padding:25px;
                ;
                
            }
        </style>
    

        <!-- BOOTSTRAP 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


        <!-- AR Libraries -->
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    </head>
    
    <body>
        <a href="index.html"><img src="img/backbutton.png" height="30" width="33"></a> 
        <header id="main-header">
            <h1><strong>Science.AR</strong> </h1>
        </header>


        <!-- ################# -->
        <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
            <!-- All our components goes here -->
            <a-marker preset="hiro">
                <a-box position='0 0 0' material='color: blue;'>
                </a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
