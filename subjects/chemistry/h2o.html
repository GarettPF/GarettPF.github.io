<html lang="en">
    <head>
        <title>H2O</title>
        <meta charset="utf-8">

        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        
        <a-scene embedded arjs='sourceType: webcam;'>
        
            <!-- models -->
            <a-assets>
                <a-asset-item id="oxygen" src="/models/oxygen/Oxygen.gltf"></a-asset-item>
                <a-asset-item id="hydrogen" src="/models/hydrogen/Hydrogen.gltf"></a-asset-item>
                <a-asset-item id="molecule" src="/models/h2o/H2O_1.gltf"></a-asset-item>
            </a-assets>
            <a-marker type='pattern' url='/markers/pattern-Oxygen.patt'>
                <a-entity 
                    gltf-model="#oxygen" 
                    position="0 1 0"
                    scale="5 5 5">
                    <a-animation attribute="rotation" dur="5000" repeat="indefinite" to="0 360 0"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker type='pattern' url='/markers/pattern-Hydrogen.patt'>
                <a-entity 
                    gltf-model="#hydrogen" 
                    position="0 1 0"
                    scale="5 5 5">
                    <a-animation attribute="rotation" dur="5000" repeat="indefinite" to="0 360 0"></a-animation>
                </a-entity>
            </a-marker>
      
            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
