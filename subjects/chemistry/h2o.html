<html lang="en">
    <head>
        <title>H2O</title>
        <meta charset="utf-8">

        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- Font awesome 4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            body {
                margin: 0px !important; 
                overflow: hidden;
                background-color: rgb(134, 134, 134);
            }

            video {
                height: 90vh !important;
                position: fixed !important;
                top: 10vh !important;
            }

            a {
                border-radius: 50%;
                height: 8vh;
                width: 8vh;
                position: fixed;
                top: 1vh;
                left: 1vh;
                color: black;
                font-size: 4rem;
            }

            #arjsDebugUIContainer, .a-enter-vr {
                visibility: hidden;
            } 
        </style>
    </head>

    <body>

        <div class="container-fluid bg-danger" style="height: 10vh;">
            <button type="button" class="btn btn-secondary">Back</button>
        </div>

        
        <a-scene embedded>
        
            <!-- models -->
            <a-assets>
                <a-asset-item id="oxygen" src="/models/oxygen.gltf"></a-asset-item>
                <a-asset-item id="hydrogen" src="/models/hydrogen.gltf"></a-asset-item>
                <a-asset-item id="molecule" src="/models/h2o.gltf"></a-asset-item>
            </a-assets>

            <!-- Markers -->
            <a-marker id="oxygen-marker" type='pattern' url='/markers/pattern-Oxygen.patt'>
                <a-entity 
                    gltf-model="#oxygen" 
                    position="0 0 0"
                    scale="2 2 2">
                    <a-animation attribute="rotation" dur="5000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
                </a-entity>
            </a-marker>

            <a-marker id="hydrogen-marker" type='pattern' url='/markers/pattern-Hydrogen.patt'>
                <a-entity
                    gltf-model="#hydrogen" 
                    position="0 0 0"
                    scale="2.1 2.1 2.1">
                    <a-animation attribute="rotation" dur="5000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
                </a-entity>
            </a-marker>
      
            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>

        <script src="/js/h2o.js"></script>
    </body>

</html>
